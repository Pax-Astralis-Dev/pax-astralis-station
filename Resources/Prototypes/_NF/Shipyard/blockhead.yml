# Shuttle Notes:
# The Blockhead replaces Prospector as part of a shuttle rewrite.
- type: vessel
  id: Blockhead
  name: NC Blockhead
  description: A small mining vessel designed to assist salvage operations.
  price: 24000
  category: Small
  group: Civilian
  shuttlePath: /Maps/_NF/Shuttles/blockhead.yml

- type: gameMap
  id: Prospector
  mapName: 'NC Blockhead'
  mapPath: /Maps/_NF/Shuttles/blockhead.yml
  minPlayers: 0
  stations:
    Prospector:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Blockhead {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            SalvageSpecialist: [ 0, 0 ]
            Pilot: [ 0, 0 ]
